<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <div id="app">
    <my-button :a="1" b="4"></my-button>
  </div>

  <script src="node_modules/vue/dist/vue.js"></script>
  <script>
    let vm = new Vue({  // 根实例
      el: '#app',
      data: {
        content: '点我啊'
      },
      components: {
        'MyButton': {
          props: {
            msg: {
              type: String,
              default: '点我a'
            },
            a: {
              type: Number  // 属性校验
            },
            b: {
              type: String,
              validator(value){
                return value>3
              }
            },
            arr: {
              type: Array,
              // 括号的意思是作为整体返回结果
              default:()=>([1,2]) // 属性校验是数组或对象时，需要将默认值返回
            }
          },
          template: `<button>{{msg}} {{a}} {{b}} {{arr}}</button>`
        }
      }
    })
    // 组件交互
  </script>
</body>
</html>
