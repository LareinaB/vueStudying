<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
  <my></my>
</div>

<script src="node_modules/vue/dist/vue.js"></script>
<script>
  Vue.component('my', {
    inject: ['a'],
    template: '<div>{{a}}</div>'
  })
  let vm = new Vue({
    el: '#app',
    provide: {  // 在根上提供了一个a属性  所有的子组件都可以获取
      a: 1
    }
  })
</script>
</body>
</html>
